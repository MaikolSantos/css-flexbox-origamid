<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>flex-grow: 0;</h1>
    <section class="container">
        <div class="item grow0">1</div>
        <div class="item grow0">2</div>
        <div class="item grow0">3</div>
    </section>
    
    <h1>flex-grow: 1;</h1>
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">2</div>
        <div class="item grow1">3</div>
    </section>
    
    <h1>flex-grow: 1; | contúedo largo</h1>
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">Teste 2 Conteúdo Largo</div>
        <div class="item grow1">3</div>
    </section>
    
    <h1>flex-grow: 2;</h1>
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">1</div>
        <div class="item grow2">grow 2</div>
    </section>
    
    <h1>flex-grow misturado</h1>
    <section class="container">
        <div class="item grow0">1</div>
        <div class="item grow1">2</div>
        <div class="item grow2">3</div>
    </section>

    

</body>
</html>
