<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>order: misturado;</h1>
    <section class="container">
        <div class="item order2">1</div>
        <div class="item order4">2</div>
        <div class="item order1">3</div>
        <div class="item order3">4</div>
    </section>
    
    <h1>order: negativo; / grow;</h1>
    <section class="container">
        <div class="item order2 flex">1</div>
        <div class="item order-1 flex">2</div>
        <div class="item order1 flex">3</div>
        <div class="item order3 flex">4</div>
    </section>
    
    <h1>order: valores iguais; / grow / column</h1>
    <section class="container column">
        <div class="item order2 flex">1</div>
        <div class="item order2 flex">2</div>
        <div class="item order1 flex">3</div>
        <div class="item order1 flex">4</div>
    </section>
    
    <h1>order: valores misturados; / grow / column</h1>
    <section class="container column">
        <div class="item flex">1</div>
        <div class="item order2 flex">2</div>
        <div class="item flex">3</div>
        <div class="item order-1 flex">4</div>
    </section>
    
</body>
</html>
